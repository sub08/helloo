<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개인 프로필 링크</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-img" id="profile-img"></div>
    <div class="profile-name" id="profile-name">21020최수빈</div>
    <div class="profile-desc" id="profile-desc">안녕하세요!</div>
    <ul class="link-list" id="link-list"></ul>
    <div class="profile-actions">
      <button id="copy-link">프로필 링크 복사</button>
      <button id="show-qr">QR 코드 보기</button>
      <div id="qr-modal" class="modal">
        <div class="modal-content">
          <span class="close" id="close-qr">&times;</span>
          <img id="qr-img" alt="QR 코드" />
        </div>
      </div>
    </div>
  </div>
  <script src="profile.js"></script>
</body>
</html>
